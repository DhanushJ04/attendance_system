<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Course | Attendance System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e1f5fe, #b3e5fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-card {
      background-color: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .form-card h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .greeting {
      font-size: 18px;
      margin-bottom: 20px;
      color: #0288d1;
    }

    .select-button {
      background-color: #0288d1;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .select-button:hover {
      background-color: #0277bd;
    }

    .back-button {
      background-color: #b3e5fc;
      color: #01579b;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #81d4fa;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <!-- Greeting message -->
    <p class="greeting">Welcome, {{ teacher_name }}!</p>
    
    <h2>Select Course</h2>
    <form method="GET" action="/select_year">
      <div class="course-option">
        {% for course in courses %}
          <button class="select-button" type="submit" name="course_id" value="{{ course.course_id }}">
            {{ course.name }}
          </button>
        {% endfor %}
      </div>
    </form>  
    <a href="/login" style="text-decoration: none;">
      <button class="back-button">Back</button>
    </a>
  </div>
</body>
</html>
