<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Attendance System</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2F3C52, #B9A9D6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }

    .form-card h2 {
      margin-bottom: 25px;
      color: #2F3C52;
      letter-spacing: 1px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 18px;
      margin: 10px 0;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: #ffffff;
      font-size: 16px;
      transition: 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #B9A9D6;
      box-shadow: 0 0 8px #B9A9D6;
      background-color: rgba(255, 255, 255, 0.2);
    }

    ::placeholder {
      color: #ccc;
    }

    button {
      background-color: #B9A9D6;
      color: #2F3C52;
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      font-weight: bold;
      transition: 0.4s ease;
    }

    button:hover {
      background-color: #A39BC8;
      box-shadow: 0 0 20px #B9A9D6, 0 0 40px #B9A9D6;
      transform: translateY(-2px);
    }

    .forgot-link {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #B9A9D6;
      text-decoration: none;
      transition: 0.3s;
    }

    .forgot-link:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    .flash-message {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translate(-50%, -100%);
      background-color: rgba(0, 0, 0, 0.6);
      border: 1px solid #B9A9D6;
      color: #ffffff;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 14px;
      opacity: 0;
      animation: fadeInOut 4s forwards;
      box-shadow: 0 0 10px #B9A9D6;
      z-index: 1;
    }

    .flash-message.error {
      border-color: #ff4d4d;
      background-color: rgba(255, 77, 77, 0.1);
      box-shadow: 0 0 10px #ff4d4d;
    }

    @keyframes fadeInOut {
      0%   { opacity: 0; transform: translate(-50%, -100%) scale(0.9); }
      10%  { opacity: 1; transform: translate(-50%, -130%) scale(1); }
      90%  { opacity: 1; }
      100% { opacity: 0; transform: translate(-50%, -100%) scale(0.9); }
    }
  </style>
</head>
<body>
  <div class="form-card">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <h2>Staff Login</h2>
    <form method="POST">
      <input type="text" name="teacher_id" placeholder="Teacher ID" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <a href="/forgot_password" class="forgot-link">Forgot Password?</a>
    </form>
  </div>
</body>
</html>
