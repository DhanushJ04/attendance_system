<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Options | Attendance System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 450px;
      width: 100%;
    }

    h2 {
      margin-bottom: 10px;
      color: #00796b;
    }

    p {
      margin-bottom: 30px;
      color: #555;
    }

    .option-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .option-button {
      background-color: #0097a7;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .option-button:hover {
      background-color: #006064;
    }

    .back-button {
      background-color: #b2ebf2;
      color: #00796b;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #80deea;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>{{ subject_name }}</h2>
    <p>Select an option</p>
    <form method="GET" action="/mark_or_view">
      <div class="option-buttons">
        <button class="option-button" name="action" value="mark">Mark Attendance</button>
        <button class="option-button" name="action" value="view">View Attendance</button>
      </div>
    </form>

    <!-- Back Button -->
    <button class="back-button" onclick="history.back()">Back</button>
  </div>
</body>
</html>
