<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .confirm-box {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .btn:hover {
            background-color: #218838;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="confirm-box">
        <h2>⚠️ Attendance has already been marked for today. Do you want to mark it again?</h2>
        <form method="POST" action="/confirm_attendance">
            <input type="hidden" name="date" value="{{ request.args.get('date') }}">
            <div class="button-container">
                <button type="submit" class="btn">Yes, Mark Attendance Again</button>
                <a href="/mark_attendance" class="btn btn-danger">No, Go Back</a>
            </div>
        </form>
    </div>
</body>
</html>
