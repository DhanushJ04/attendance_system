<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | Attendance System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(15px);
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      color: white;
    }

    h2 {
      color: #00e6e6;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #00e6e6;
      border: none;
      color: #0f2027;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 15px;
      font-size: 16px;
    }

    button:hover {
      background-color: #00cccc;
      box-shadow: 0 0 15px #00ffff;
    }

    .flash-messages {
      margin-bottom: 20px;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 15px;
      animation: fadeIn 0.5s ease-in-out;
      margin-bottom: 15px;
    }

    .alert.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .back-button {
      width: 100%;
      padding: 14px;
      background-color: #6fddf3; /* lighter shade */
      border: none;
      color: #0f2027;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 10px;
      font-size: 16px;
    }

    .back-button:hover {
      background-color: #8febff;
      box-shadow: 0 0 15px #00ffff;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h2>Reset Password</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="alert {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <input type="text" name="teacher_id" placeholder="Enter your Teacher ID" required>
      <input type="password" name="new_password" placeholder="New Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Reset Password</button>
    </form>

    <!-- Back Button -->
    <button class="back-button" onclick="history.back()">Back</button>
  </div>
</body>
</html>
